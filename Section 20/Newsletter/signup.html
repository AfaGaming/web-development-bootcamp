<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Newsletter Sign-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="form-signup w-100 m-auto">
    <form action="/" method="post">
      <img src="images/logo.png" alt="logo" class="mb-4" width="150">
      <h1 class="h3 mb-3 fw-normal">NEWSLETTER SIGN UP</h1>
      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="John">
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Doe">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" placeholder="john_doe@example.com">
        <label for="email">Email Address</label>
      </div>
      <button class="w-100 btn btn-lg btn-light subscribe-button" type="submit">SIGN UP</button>
      <p class="mt-5 mb-3 footer-text">Â© BHOAMI KHONA 2022</p>
    </form>
  </main>
</body>

</html>
